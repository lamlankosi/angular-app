<div class="container">
  <h1>Task Manager</h1>

  <input [(ngModel)]="newTask" placeholder="Enter task..." />
  <button (click)="addTask()">Add Task</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index" [class.done]="task.completed">
      <span (click)="toggleTask(i)">
        {{ task.title }}
      </span>
      <button (click)="deleteTask(i)" class="bg-success">complete</button>
    </li>
  </ul>
</div>


<div class="custom">

  <h1>Reverse Pipe</h1>
      
</div>
